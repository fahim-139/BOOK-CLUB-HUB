<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Book Club Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">

</head>
<body>
  <a href="index.html" class="back-home">&larr; Back to Home</a>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Book Club Hub</h1>
      <p>Join our community of book lovers!</p>
    </div>

    <form class="auth-form" action="../backend/register.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      
      <div class="form-group-half">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="user_id">Creat A User ID</label>
        <input type="text" id="user_id" name="user_id" required />
      </div>

      <div class="form-group-half">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>


        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
          <small id="passwordMessage" class="error"></small>
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="togglePassword" />
          Show Passwords
        </label>
      </div>

      <div class="form-group">
        <label for="profile_pic">Profile Picture (Optional)</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const message = document.getElementById("passwordMessage");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("change", () => {
      const type = toggle.checked ? "text" : "password";
      password.type = type;
      confirmPassword.type = type;
    });

    function validatePasswordStrength(pw) {
      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return strongRegex.test(pw);
    }

    function validateForm() {
      const pw = password.value;
      const cpw = confirmPassword.value;

      if (!validatePasswordStrength(pw)) {
        message.textContent = "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.";
        return false;
      }

      if (pw !== cpw) {
        message.textContent = "Passwords do not match.";
        return false;
      }

      message.textContent = "";
      return true;
    }

    confirmPassword.addEventListener("input", () => {
      if (confirmPassword.value !== password.value) {
        message.textContent = "Passwords do not match.";
      } else {
        message.textContent = "";
      }
    });
  </script>

<footer class="main-footer">
  <div class="container">
      <div class="footer-links">
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy Policy</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
      </div>
      <p class="copyright">&copy; 2025 Book Club Hub. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
